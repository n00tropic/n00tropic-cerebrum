site:
  title: n00 Docs
  start_page: n00tropic-cerebrum::index.adoc
content:
  sources:
    - url: .
      branches: [HEAD]
      start_paths: [docs]
    - url: ./.git/modules/n00-frontiers
      branches: [doc]
      start_paths: [docs]
      worktrees:
        - path: ./n00-frontiers
          branches: [doc]
    - url: ./.git/modules/n00-cortex
      branches: [doc]
      start_paths: [docs]
      worktrees:
        - path: ./n00-cortex
          branches: [doc]
    - url: ./.git/modules/n00t
      branches: [doc]
      start_paths: [docs]
      worktrees:
        - path: ./n00t
          branches: [doc]
    - url: ./.git/modules/n00-horizons
      branches: [main]
      start_paths: [docs]
      worktrees:
        - path: ./n00-horizons
          branches: [main]
    # TODO(n00tropic): Add n00-horizons, n00-school, n00plicate, n00tropic, and
    # n00clear-fusion once their Antora scaffolding ships (track via
    # docs/modules/ROOT/pages/migration-status.adoc).
ui:
  bundle:
    url: ./vendor/antora/ui-bundle.zip
antora:
  extensions:
    - "@antora/lunr-extension"
asciidoc:
  attributes:
    page-pagination: ""
    sectanchors: ""
    icons: font
    source-highlighter: highlight.js
runtime:
  fetch: false
