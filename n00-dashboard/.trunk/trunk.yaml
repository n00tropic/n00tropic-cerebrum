# Trunk configuration for the n00-dashboard Swift workspace.
version: 0.1
cli:
  version: 1.25.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.3
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@22.20.0
    - python@3.10.8
lint:
  enabled:
    - bandit@1.8.6
    - black@25.11.0
    - checkov@3.2.491
    - isort@7.0.0
    - markdownlint@0.45.0
    - ruff@0.14.4
    - trufflehog@3.90.13
    - git-diff-check
    - markdownlint-cli2@0.18.1
    - prettier@3.6.2
    - swiftlint@0.58.2
    - swiftformat@0.55.5
    - yamllint@1.37.1
actions:
  enabled:
    - trunk-upgrade-available
    - trunk-fmt-pre-commit
    - trunk-check-pre-push
