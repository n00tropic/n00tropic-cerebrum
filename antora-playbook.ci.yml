      branches: [main]
      start_paths: [docs]
    - url: https://github.com/n00tropic/n00-frontiers.git
      branches: [main]
      start_paths: [docs]
    - url: https://github.com/n00tropic/n00-cortex.git
      branches: [main]
      start_paths: [docs]
    - url: https://github.com/n00tropic/n00t.git
      branches: [main]
      start_paths: [docs]
