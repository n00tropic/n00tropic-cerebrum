    # n00clear-fusion once their Antora scaffolding reaches parity (see
    # docs/modules/ROOT/pages/migration-status.adoc).
ui:
  bundle:
    url: ./vendor/antora/ui-bundle.zip
antora:
  extensions:
    - "@antora/lunr-extension"
asciidoc:
  attributes:
    page-pagination: ""
    sectanchors: ""
    icons: font
    source-highlighter: highlight.js
runtime:
  fetch: true
