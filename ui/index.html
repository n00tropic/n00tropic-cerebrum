<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fusion Pipeline</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; background: #0f172a; color: #e2e8f0; }
    .card { background: #111827; padding: 1.5rem; border-radius: 12px; max-width: 640px; box-shadow: 0 10px 30px rgba(0,0,0,0.4); }
    input, button { width: 100%; padding: 0.75rem; margin-top: 0.5rem; border-radius: 8px; border: 1px solid #1f2937; background: #0b1221; color: #e2e8f0; }
    button { cursor: pointer; background: #2563eb; border: none; }
    button:hover { background: #1d4ed8; }
    pre { white-space: pre-wrap; background: #0b1221; padding: 1rem; border-radius: 8px; min-height: 120px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Fusion Pipeline Upload</h2>
    <form id="upload-form">
      <input type="file" id="file" accept="application/pdf" required />
      <input type="text" id="dataset" placeholder="Optional dataset id" />
      <button type="submit">Run fusion.pipeline</button>
    </form>
    <pre id="log">Waitingâ€¦</pre>
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
