# Canonical repo metadata now lives in automation/workspace.manifest.json.
# n00-frontiers is the standards/templates SSoT; n00menon is the docs SSoT; n00-cortex enforces schemas derived from frontiers.
repos:
  workspace:
    path: .
    required:
      - docs
      - cli
      - tooling
      - scripts
      - env
      - tests
      - artifacts
      - automation
      - ".dev/automation/scripts"
  n00-cortex:
    path: n00-cortex
    branches: ["main", "docs"]
    required:
      - cli
      - tooling
      - scripts
      - env
      - tests
      - artifacts
      - automation
      - docs
      - ".dev/n00-cortex/scripts"
