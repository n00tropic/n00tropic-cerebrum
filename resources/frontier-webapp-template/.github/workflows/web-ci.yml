name: Web CI
on:
  pull_request:
  push:
    branches: [main]
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with: { node-version: "24.11.0" }
      - name: Install deps
        run: corepack enable && corepack prepare pnpm@10.28.2 --activate && pnpm --filter apps/web install --frozen-lockfile
      - name: Lint
        run: pnpm --filter apps/web run lint
      - name: Unit tests
        run: pnpm --filter apps/web run test
      - name: Build
        run: pnpm --filter apps/web run build

  lighthouse:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with: { node-version: "24.11.0" }
      - name: Install deps
        run: corepack enable && corepack prepare pnpm@10.28.2 --activate && pnpm --filter apps/web install --frozen-lockfile
      - name: Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: .lighthouserc.json
          uploadArtifacts: true
