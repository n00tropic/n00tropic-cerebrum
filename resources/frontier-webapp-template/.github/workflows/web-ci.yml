name: Web CI
on:
  pull_request:
  push:
    branches: [main]
permissions:
  contents: read
  id-token: write
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with: { node-version: 25.2.1 }
      - name: Install deps
        run: cd apps/web && corepack enable && corepack prepare pnpm@10.28.2 --activate && pnpm install --frozen-lockfile || true
      - name: Lint
        run: cd apps/web && pnpm run lint
      - name: Unit tests
        run: cd apps/web && pnpm run test -- --run
      - name: Build
        run: cd apps/web && pnpm run build

  lighthouse:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with: { node-version: 25.2.1 }
      - name: Install deps
        run: cd apps/web && corepack enable && corepack prepare pnpm@10.28.2 --activate && pnpm install --frozen-lockfile || true
      - name: Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: .lighthouserc.json
          uploadArtifacts: true
