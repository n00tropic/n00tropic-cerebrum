name: lint-fast

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  trunk-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.25.0

      - name: Install trunk (cached)
        uses: trunk-io/trunk-action@v1
        with:
          version: 1.25.0

      - name: Run trunk check (ruff, biome, eslint, shellcheck subset)
        env:
          TRUNK_CHECK_FILTER: "ruff,biome-lint,eslint,shellcheck"
        run: |
          trunk check --no-fix --print-times --filter "$TRUNK_CHECK_FILTER"

      - name: Summarize findings
        if: always()
        run: |
          echo "## Lint summary" >> $GITHUB_STEP_SUMMARY
          if [ -f .trunk/logs/trunk.log ]; then
            tail -n 200 .trunk/logs/trunk.log >> $GITHUB_STEP_SUMMARY || true
          else
            echo "No trunk log" >> $GITHUB_STEP_SUMMARY
          fi
