name: workspace-health

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  health:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run workspace-health
        run: ./.dev/automation/scripts/workspace-health.sh --sync-submodules --strict-submodules --json
