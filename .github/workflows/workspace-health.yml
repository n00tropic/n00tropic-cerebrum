name: workspace-health

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  health:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'
          cache-dependency-path: n00t/pnpm-lock.yaml
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.21.0
      - name: Install n00t dependencies
        working-directory: n00t
        run: pnpm install --frozen-lockfile
      - name: Run workspace.gitDoctor capability
        run: ./.dev/automation/scripts/workspace-gitdoctor-capability.sh --sync-submodules --publish-artifact --strict
