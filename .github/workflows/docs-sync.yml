name: Docs Sync

on:
  workflow_dispatch: {}
  repository_dispatch:
    types: [docs_updated]
  schedule:
    - cron: "30 2 * * *" # nightly

permissions:
  contents: write

jobs:
  sync:
    runs-on: [self-hosted, linux]
    steps:
      - name: Checkout superproject
        uses: actions/checkout@v6
        with:
          submodules: true
          fetch-depth: 0

      - name: Set up Node/pnpm
        run: |
          if command -v corepack >/dev/null 2>&1; then
            corepack enable || true
            corepack prepare pnpm@10.23.0 --activate || true
          fi
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Enforce doc tags
        run: pnpm run docs:tag-enforce

      - name: Lint docs before sync (Vale + Lychee + attrs)
        run: pnpm run docs:lint

      - name: Run docs sync script
        env:
          GIT_USER_NAME: docs-bot
          GIT_USER_EMAIL: docs-bot@n00tropic.dev
        run: |
          chmod +x .dev/automation/scripts/docs-sync-super.sh
          .dev/automation/scripts/docs-sync-super.sh
