name: Wrangle branches

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  wrangle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Ensure gh CLI
        run: |
          set -eux
          if command -v gh >/dev/null 2>&1; then
            echo "gh installed"
          else
            sudo apt-get update && sudo apt-get install -y gh || true
          fi

      - name: Ensure node/pnpm
        run: |
          corepack enable || true
          corepack prepare pnpm@10.23.0 --activate || true

      - name: Run wrangle script
        run: |
          bash .dev/automation/scripts/wrangle-branches.sh --days 30
