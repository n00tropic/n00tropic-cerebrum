name: horizons-metadata

on:
  pull_request:
    paths:
      - "n00-horizons/**"
      - ".dev/automation/scripts/validate-project-metadata.py"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  validate-metadata:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Validate horizons metadata
        run: |
          python3 .dev/automation/scripts/validate-project-metadata.py --paths "n00-horizons/jobs/**/*.md" "n00-horizons/ideas/**/*.md" "n00-horizons/learning-log/**/*.md" || true
