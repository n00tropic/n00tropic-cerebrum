name: deps-drift-nightly

on:
  pull_request:
  push:
    branches: [main]
  schedule:
    - cron: "0 6 * * *"

permissions:
  contents: read

jobs:
  pins:
    runs-on: ubuntu-latest
    env:
      SUBMODULES_TOKEN: ${{ secrets.SUBMODULES_TOKEN || secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ env.SUBMODULES_TOKEN }}

      - name: Sync .nvmrc links
        run: |
          bash .dev/automation/scripts/sync-nvmrc.sh --force

      - name: workspace-lint-pr
        shell: bash
        run: |
          source scripts/ensure-nvm-node.sh
          node -v

      - name: Check toolchain pins consistency
        run: |
          node scripts/sync-toolchain-pins.mjs --check

      - name: Check pnpm store pin
        run: |
          PIN=10.29.1 scripts/check-pnpm-store-version.sh || true

      - name: Summary
        if: always()
        run: |
          echo "## Toolchain Pins" >> $GITHUB_STEP_SUMMARY
          node scripts/sync-toolchain-pins.mjs >> $GITHUB_STEP_SUMMARY || true
