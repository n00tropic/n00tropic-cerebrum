name: docs
on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - "n00-frontiers/docs/**"
      - "n00-cortex/docs/**"
      - "n00t/docs/**"
      - "antora-playbook.yml"
      - "antora-playbook.ci.yml"
      - "Makefile"
      - "scripts/**"
  pull_request:
    paths:
      - "docs/**"
      - "n00-frontiers/docs/**"
      - "n00-cortex/docs/**"
      - "n00t/docs/**"
      - "antora-playbook.yml"
      - "antora-playbook.ci.yml"
      - "Makefile"
      - "scripts/**"
permissions:
  contents: write
  pages: write
  id-token: write
jobs:
  build-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          submodules: recursive
      - uses: actions/setup-node@v6
        with:
          node-version: "24"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify Antora + Danger availability
        run: |
          pnpm -C n00plicate exec antora --version
          pnpm -C n00plicate exec danger --version
      - name: Prepare pnpm and Antora
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          # Local antora binaries are available via pnpm exec
      - name: Vale
        uses: errata-ai/vale-action@v2
        with:
          files: docs
      - name: Vale triage artifacts
        run: pnpm run docs:vale-triage || true
      - name: Upload Vale triage
        uses: actions/upload-artifact@v3
        with:
          name: vale-triage
          path: artifacts/vale-triage.json
      - name: Generate spelling counts
        run: pnpm run docs:generate-spelling-counts || true
      - name: Upload spelling counts
        uses: actions/upload-artifact@v4
        with:
          name: vale-spelling-counts
          path: artifacts/vale-spelling-token-counts.json
      - name: Link check
        uses: lycheeverse/lychee-action@v2
        with:
          args: >
            --config .lychee.toml 'docs/**/*.adoc'
            'docs/**/*.md' '**/*.html'
      - name: Attr checks
        run: node scripts/check-attrs.mjs
      - name: Vale triage artifacts
        run: pnpm run docs:vale-triage || true
      - name: Spelling counts
        run: pnpm run docs:generate-spelling-counts || true
      - name: Upload spelling counts
        uses: actions/upload-artifact@v3
        with:
          name: vale-spelling-counts
          path: artifacts/vale-spelling-token-counts.json
      - name: Build Antora (CI playbook)
        run: |
          cd n00plicate
          pnpm install --frozen-lockfile
          pnpm exec antora antora-playbook.ci.yml --stacktrace
      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: build/site
      - name: Capture Vale JSON
        run: |
          VALE_LOCAL=1 vale --output=JSON --ignore-syntax docs > artifacts/vale-full.json || true
      - name: Generate Term candidates
        run: pnpm run docs:vale-terms-candidates -- --threshold 2 --output artifacts/vale-terms-token-counts.json --json artifacts/vale-full.json || true
      - name: Upload terms counts
        uses: actions/upload-artifact@v4
        with:
          name: vale-terms-counts
          path: artifacts/vale-terms-token-counts.json
  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build-validate
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
