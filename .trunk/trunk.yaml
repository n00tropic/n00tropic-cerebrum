version: 0.1
cli:
  version: 1.25.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.3
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@24.0.0
    - python@3.10.8
lint:
  enabled:
    - 'vale@2.12.1'
    - markdownlint-cli2@0.18.1
    - antora-validate
  definitions:
    - name: antora-validate
      files: [asciidoc]
      batch: true
      commands:
        - name: lint
          run: |
            cd n00plicate || true
            pnpm install --frozen-lockfile
            pnpm exec antora --log-failure-level=error --asciidoc-sourcemap antora-playbook.ci.yml
          output: pass_fail
          success_codes: [0]

