version: 0.1
cli:
  version: 1.25.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.4
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.0
    - node@24.11.0
    - python@3.10.8
    # 'biome' runtime omitted; Biome is executed via Node runtime and pnpm
lint:
  enabled:
    - dotenv-linter@4.0.0
    - actionlint@1.7.8
    - bandit@1.9.1
    - biome@2.3.6
    - isort@7.0.0
    - black@25.11.0
    - checkov@3.2.494
    - git-diff-check
    - hadolint@2.14.0
    # isort is intentionally listed before black; keep a single isort definition
    - markdownlint@0.45.0
    - osv-scanner@2.2.4
    - oxipng@9.1.5
    - prettier@3.6.2
    - renovate@42.14.1
    - ruff@0.14.5
    - shellcheck@0.11.0
    - shfmt@3.6.0
    - taplo@0.10.0
    - tflint@0.60.0
    - trufflehog@3.91.0
    - yamllint@1.37.1
    - 'vale@3.13.0'
    - markdownlint-cli2@0.19.0
    # biome-lint and antora-validate are defined centrally in n00-cortex/data/trunk/base/.trunk/trunk.yaml
  # Do not duplicate lint definitions here; they are provided in n00-cortex/data/trunk/base/.trunk/trunk.yaml

actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
