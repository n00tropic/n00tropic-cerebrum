# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.25.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.4
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.0
    - node@22.16.0
    - python@3.10.8
lint:
  enabled:
    - actionlint@1.7.9
    - bandit@1.9.2
    - biome@2.3.7
    - black@25.11.0
    - checkov@3.2.495
    - dotenv-linter@4.0.0
    - git-diff-check
    - hadolint@2.14.0
    - isort@7.0.0
    - markdownlint@0.46.0
    - osv-scanner@2.3.0
    - oxipng@9.1.5
    - prettier@3.6.2
    - renovate@42.19.3
    - ruff@0.14.6
    - shellcheck@0.11.0
    - shfmt@3.6.0
    - taplo@0.10.0
    - tflint@0.60.0
    - trufflehog@3.91.1
    - vale@3.13.0
    - yamllint@1.37.1
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
tools:
  enabled:
    - markdownlint-cli2@0.19.1
  disabled:
    - markdownlint
