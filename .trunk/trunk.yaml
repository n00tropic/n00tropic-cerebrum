version: 0.1
cli:
  version: 1.25.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.4
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.0
    - node@24.0.0
    - python@3.10.8
    # 'biome' runtime omitted; Biome is executed via Node runtime and pnpm
lint:
  enabled:
    - actionlint@1.7.8
    - bandit@1.8.6
    - biome@2.3.5
    - black@25.11.0
    - checkov@3.2.493
    - git-diff-check
    - hadolint@2.14.0
    - isort@7.0.0
    - markdownlint@0.45.0
    - osv-scanner@2.2.4
    - oxipng@9.1.5
    - prettier@3.6.2
    - renovate@42.8.1
    - ruff@0.14.4
    - shellcheck@0.11.0
    - shfmt@3.6.0
    - taplo@0.10.0
    - tflint@0.59.1
    - trufflehog@3.91.0
    - yamllint@1.37.1
    - 'vale@3.13.0'
    - markdownlint-cli2@0.18.1
    - biome-lint
    - antora-validate
  definitions:
    - name: biome-lint
      batch: true
      commands:
        - name: lint
          run: |
            pnpm install --frozen-lockfile
            pnpm exec biome check --reporter compact .
          output: pass_fail
          success_codes: [0, 1]
    - name: antora-validate
      batch: true
      commands:
        - name: lint
          run: |
            cd n00plicate || true
            pnpm install --frozen-lockfile
            pnpm exec antora --log-failure-level=error --asciidoc-sourcemap antora-playbook.ci.yml
          output: pass_fail
          success_codes: [0, 1]

actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
