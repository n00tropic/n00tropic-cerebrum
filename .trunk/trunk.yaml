# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.25.0
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.7.4
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - rust@1.82.0
    - go@1.25.0
    - node@25.6.0
    - python@3.11.9
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  ignore:
    - linters: [ALL]
      paths: [.dev]
  definitions:
    - name: isort
      commands:
        - name: format
          run: isort --settings-path pyproject.toml -q --overwrite-in-place ${target}
  disabled:
    - markdownlint
  enabled:
    - clippy@1.65.0
    - nixpkgs-fmt@1.3.0
    - rustfmt@1.65.0
    - svgo@4.0.0
    - renovate@43.4.0
    - markdownlint-cli2@0.20.0
    - actionlint@1.7.10
    - bandit@1.9.3
    - biome@2.3.14
    - black@26.1.0
    - checkov@3.2.500
    - dotenv-linter@4.0.0
    - git-diff-check
    - hadolint@2.14.0
    - isort@7.0.0
    - osv-scanner@2.3.2
    - oxipng@10.1.0
    - prettier@3.8.1
    - ruff@0.15.0
    - shellcheck@0.11.0
    - shfmt@3.6.0
    - taplo@0.10.0
    - tflint@0.60.0
    - trufflehog@3.93.1
    - vale@3.13.1
    - yamllint@1.38.0
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
